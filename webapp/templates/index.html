<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat UI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
            crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body, html {
            height: 100%;
        }

        #chat-window {
            height: 70vh;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            background: #f8f9fa;
        }

        .chat-input {
            position: relative;
        }

        .chat-input input {
            padding-right: 40px;
        }

        .chat-input .send-icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">HAL - Health Assistant Lead</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <form class="d-flex ms-auto" role="reset_conversation">
                <button class="btn btn-outline-success" type="button" onclick="resetChat()">Reset</button>
            </form>
        </div>
    </div>
</nav>
<div class="container-fluid py-2">
    <div class="chat-input">
        <input type="text" id="chat-input" class="form-control" placeholder="Type a message...">
        <span class="send-icon" onclick="sendMessage()">
        <i class="bi bi-send-fill"></i>
      </span>
    </div>
    <div id="chat-window" class="mb-3"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.js"></script>
<script>
    document.getElementById('chat-input').addEventListener('keydown', function (e) {
        if (e.key === 'Enter') {
            e.preventDefault();
            sendMessage();
        }
    });

    function resetChat() {
        fetch("/reset_conversation")
            .then(res => {
                if (res.ok) {
                    document.getElementById("chat-window").innerHTML = "";
                    document.getElementById("chat-input").value = "";
                }
            });
    }

    function sendMessage() {
        const input = document.getElementById('chat-input');
        const text = input.value.trim();
        if (!text) return;

        const chatWindow = document.getElementById('chat-window');

        const userMsg = document.createElement('div');
        userMsg.textContent = `You :> ${text}`;
        chatWindow.appendChild(userMsg);


        fetch("/message", {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({message: text})
        }).then(async response => {
            const reader = response.body.getReader();
            const decoder = new TextDecoder("utf-8");

            const halMsg = document.createElement('div');
            halMsg.textContent = 'HAL :> ';
            document.getElementById('chat-window').appendChild(halMsg);

            while (true) {
                const {value, done} = await reader.read();
                if (done) break;
                const chunk = decoder.decode(value, {stream: true});
                halMsg.innerHTML += chunk.replace(/^data:\s*/gm, '');
            }
        });

        input.value = '';
    }

</script>
</body>
</html>
