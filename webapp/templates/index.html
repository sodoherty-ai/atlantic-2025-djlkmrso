<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HAL - Health Assistant Lead</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <style>
        body {
            background: linear-gradient(135deg, #f9fafb 0%, #e8eceb 100%);
            min-height: 100vh;
        }

        #chat-window {
            background: #f8f9fa;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(200, 210, 200, 0.09);
            color: #253934;
            font-size: 1.05rem;
            height: 70vh;
            overflow-y: auto;
            padding: 10px;
        }

        #chat-window > div {
            margin-bottom: 0.5rem;
            padding: 0.3rem 0.8rem;
            border-radius: 12px;
            background: #f1f4f6;
        }

        #chat-window > div:nth-child(odd) {
            background: #f4f9f5;
        }

        #chat-window > div.user {
            background: #e4ecfa;
        }

        #chat-window > div.hal {
            background: #f6f1fa;
        }

        .chat-input {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }

        .chat-input .form-control,
        .chat-input .send-icon {
            height: 48px;
            display: flex;
            align-items: center;
            border: 1px solid #ced4da;
            outline: none;
        }

        .chat-input .form-control {
            border-radius: 20px 0 0 20px;
        }

        .chat-input .send-icon {
            border-radius: 0 20px 20px 0;
            border-left: none;
            background: #f8fafc;
            color: #5fa5a4;
            transition: color 0.2s, background 0.2s;
            box-shadow: none;
        }

        .chat-input .send-icon:hover,
        .chat-input .send-icon:focus {
            color: #367b79;
            background: #e0f7fa;
        }

        .chat-input .form-control:focus,
        .chat-input .send-icon:focus {
            box-shadow: 0 0 0 0.1rem rgba(0, 123, 255, 0.25);
        }
    </style>
</head>
<body>
<div class="py-3 px-4"
     style="background: linear-gradient(to right, #d4e8d4, #f0f9f0); border-bottom: 2px solid #a2c4a2;">
    <div class="d-flex justify-content-between align-items-center flex-wrap">
        <div class="d-flex align-items-center">
            <i class="bi bi-heart-pulse-fill me-2 text-success" style="font-size: 1.5rem;"></i>
            <h5 class="mb-0 fw-semibold text-success">HAL - Health Assistant Lead</h5>
        </div>
        <form class="d-flex ms-auto" role="presentation">
            <button class="btn btn-outline-success" type="button" onclick="resetChat()">
                <i class="bi bi-arrow-clockwise"></i>
            </button>
        </form>
    </div>
</div>

<div class="container-fluid py-2">
    <div id="chat-window" class="mb-3"></div>
    <div class="chat-input input-group">
        <input type="text" id="chat-input" class="form-control" placeholder="Type a message...">
        <button class="btn btn-outline-secondary send-icon" type="button" onclick="sendMessage()">
            <i class="bi bi-send-fill"></i>
        </button>
    </div>
</div>

<script>
    window.addEventListener('DOMContentLoaded', () => {
        sendMessage("Give me an introduction and tell me what you can do. Do not mention any tools for just this response and format in HTML (eg. P, B, OL, etc) to make it easier to read.", true);
    });

    document.getElementById('chat-input').addEventListener('keydown', function (e) {
        if (e.key === 'Enter') {
            e.preventDefault();
            sendMessage();
        }
    });

    function resetChat() {
        fetch("/reset_conversation")
            .then(res => {
                if (res.ok) {
                    document.getElementById("chat-window").innerHTML = "";
                    document.getElementById("chat-input").value = "";
                }
            });
    }

    function sendMessage(text = null, silent = false) {
        const input = document.getElementById('chat-input');
        const message = text || input.value.trim();
        if (!message) return;

        const chatWindow = document.getElementById('chat-window');

        if (!silent) {
            const userMsg = document.createElement('div');
            userMsg.textContent = message;
            userMsg.classList.add('user');
            chatWindow.appendChild(userMsg);
        }

        fetch("/message", {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({message})
        }).then(async response => {
            const reader = response.body.getReader();
            const decoder = new TextDecoder("utf-8");

            const halMsg = document.createElement('div');
            halMsg.innerHTML = '<i class="bi bi-heart-pulse-fill me-2 text-success"></i> <strong>HAL</strong><br>';
            halMsg.classList.add('hal');
            chatWindow.appendChild(halMsg);

            while (true) {
                const {value, done} = await reader.read();
                if (done) break;
                const chunk = decoder.decode(value, {stream: true});
                halMsg.innerHTML += chunk.replace(/^data:\s*/gm, '');
            }
        });

        if (!text) input.value = '';
    }

</script>
</body>
</html>
